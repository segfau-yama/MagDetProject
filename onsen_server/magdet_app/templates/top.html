<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MagDet</title>
</head>
<body>
    <h1>施錠確認ページ</h1>
    {% for item in object_list %}
    <div>
        <h2>部屋{{ item.room }}</h2>
        {% if item.lock %}
        <p>使用中</p>
        {% else %}
        <p>空室</p>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
